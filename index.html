<!DOCTYPE html>
<html>
<head>
    <title>Математическое моделирование</title>
    <meta charset="utf-8">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Materialize CSS-->
    <link rel="stylesheet" href="css/materialize.min.css">

    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Materialize JS-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!-- GoogleCharts -->
    <script type="text/javascript" src="js/loader.js"></script>
    <!-- MathJax  -->
    <script type="text/javascript" async="" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=MML_HTMLorMML"></script>

    <!-- Optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="img/favicon.ico">
</head>
<body class="container">
    <div class="row" id="menu">
        <nav class="col s12">
            <div class="nav-wrapper">
                <ul id="nav-mobile" class="left">
                    <li><a>Моделирование остывания кофе</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="row" id="mainCard">
        <div class="col s12">
            <div class="card-panel">
                <div class="row">

                    <div class="col s3 offset-s1">
                        <div class="row">
                            <input id="analit" type="checkbox">
                            <label for="analit">Аналитическое решение</label>
                        </div>
                        <div class="row">
                            <input id="euler" type="checkbox">
                            <label for="euler">Метод Эйлера</label>
                        </div>
                        <div class="row">
                            <input id="euler_up" type="checkbox">
                            <label for="euler_up">Модифицированный метод Эйлера</label>
                        </div>
                        <div class="row">
                            <input id="euler_fixed" type="checkbox">
                            <label for="euler_fixed">Исправленный метод Эйлера</label>
                        </div>
                        <div class="row">
                            <input id="runge_kutta" type="checkbox">
                            <label for="runge_kutta">Метод Рунге-Кутты 4-го порядка</label>
                        </div>
                    </div>

                    <div class="col s7 offset-s1">
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="temp_cof" type="number" class="validate" value="80">
                                <label class="active" for="first_name2">Температура кофе °C</label>
                            </div>

                            <div class="input-field col s6">
                                <input id="temp_air" type="number" class="validate" value="40">
                                <label class="active" for="first_name2">Температура воздуха °C</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s6">
                                <input id="coef_r" type="number" class="validate" value="0.3">
                                <label class="active" for="first_name2">Коэффициент остывания</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s6">
                                <input id="interval" type="number" class="validate" value="10" min="1">
                                <label class="active" for="first_name2">Интервал времени</label>
                            </div>

                            <div class="input-field col s6">
                                <input id="n_steps" type="number" class="validate" value="20" min="1">
                                <label class="active" for="first_name2">Колличество шагов</label>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="card-action">
                    <div class="row">
                        <div class="col s7">
                            <input type="radio" name="chart" id="radio_chart" checked>
                            <label for="radio_chart">График</label>
                            <input type="radio" name="chart" id="radio_table">
                            <label for="radio_table">Таблица</label>
                        </div>
                        <div class="col s5 right-align">
                            <a id = "apply" class="waves-effect waves-light btn">Расчет</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="row" id="chart-card">
        <div class="col s12 center-align">
            <div class="card-panel">
                <div id="curve_chart" style="width: 100%; height: 400px"></div> 
            </div>
        </div>
    </div>

    <div class="row" id="table-card">
        <div class="col s12 center-align">
            <div class="card-action">
                <div class="row" id="table">
                    <div class="col s12 center-align">
                        <div class="card-panel">
                            <table class="striped centered">
                                <thead>
                                <tr>
                                    <th rowspan="2">Шаг</th>
                                    <th rowspan="2">Время</th>
                                    <th colspan="2">Метод андрюхи</th>
                                    <th colspan="2">Метод тихона</th>
                                </tr>
                                <tr>
                                    <th>Температура</th>
                                    <th>Ошибка</th>
                                    <th>Температура</th>
                                    <th>Ошибка</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr>
                                    <td>Alvin</td>
                                    <td>Eclair</td>
                                    <td>$0.87</td>
                                    <td>$0.87</td>
                                    <td>$0.87</td>
                                    <td>$0.87</td>
                                </tr>
                                <tr>
                                    <td>Alan</td>
                                    <td>Jellybean</td>
                                    <td>$3.76</td>
                                    <td>$0.87</td>
                                    <td>$0.87</td>
                                    <td>$0.87</td>
                                </tr>
                                <tr>
                                    <td>Jonathan</td>
                                    <td>Lollipop</td>
                                    <td>$7.00</td>
                                    <td>$0.87</td>
                                    <td>$0.87</td>
                                    <td>$0.87</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="js/controller.js"></script>
</body>

</html>
