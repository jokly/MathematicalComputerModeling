<!DOCTYPE html>
<html>
<head>
    <title>Математическое моделирование</title>
    <meta charset="utf-8">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Materialize CSS-->
    <link rel="stylesheet" href="css/materialize.min.css">

    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Materialize JS-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!-- GoogleCharts -->
    <script type="text/javascript" src="js/loader.js"></script>
    <!-- MathJax  -->
    <script type="text/javascript" async="" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=MML_HTMLorMML"></script>

    <!-- Optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico">
</head>
<body class="container">
    <div class="row" id="menu">
        <nav class="col s12">
            <div class="nav-wrapper">
                <ul id="nav-mobile" class="left">
                    <li><a href="index.html">Моделирование остывания кофе</a></li>
                    <li><a href="faling.html">Моделирование падения тела</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="row" id="menu">
        <nav class="col s12">
            <div class="nav-wrapper">
                <ul id="nav-mobile" class="left">
                    <li><h4>Моделирование остывания кофе</h4></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="row">
        <div class="col s12">
            <div class="card-panel">
                <h5 class="center-align">Математическая модель</h5>
                <math>
                    <mstyle mathsize="20px" fontstyle="italic">
                        <mfrac>
                            <mrow>
                                <mi>dT</mi>
                            </mrow>
                            <mrow>
                                <mi> dt </mi>
                            </mrow>
                        </mfrac>
                        <mo>=</mo>
                        <mi>-r</mi>
                        <mfenced open="(" close=")" separators=" ">
                            <mi>T(t)</mi>
                            <mo>-</mo>
                            <msub>
                                <mi>T</mi>
                                <mrow>
                                    <mn>воздуха</mn>
                                </mrow>
                            </msub>
                        </mfenced>
                    </mstyle>
                </math>
                <h5 class="center-align">Аналитическое решение</h5>
                <math>
                    <mstyle mathsize="20px" fontstyle="italic">
                        <mi>T(t)</mi>
                        <mo>=</mo>
                        <mfrac>
                            <mrow>
                                <msub>
                                    <mi>T</mi>
                                    <mrow>
                                        <mn>0</mn>
                                    </mrow>
                                </msub>
                                <mo>-</mo>
                                <msub>
                                    <mi>T</mi>
                                    <mrow>
                                        <mn>e</mn>
                                    </mrow>
                                </msub>
                            </mrow>
                            <mrow>
                                <msup>
                                    <mi>e</mi>
                                    <mrow>
                                        <mn>rt</mn>
                                    </mrow>
                                </msup>
                            </mrow>
                        </mfrac>
                        <mo>+</mo>
                        <msub>
                            <mi>T</mi>
                            <mrow>
                                <mn>e</mn>
                            </mrow>
                        </msub>
                    </mstyle>
                </math>
            </div>
        </div>    
    </div>

    <div class="row" id="mainCard">
        <div class="col s12">
            <div class="card-panel">
                <div class="row">

                    <div class="col s3 offset-s1">
                        <div class="row">
                            <input id="analit" type="checkbox">
                            <label for="analit">Аналитическое решение</label>
                        </div>
                        <div class="row">
                            <input id="euler" type="checkbox">
                            <label for="euler">Метод Эйлера</label>
                        </div>
                        <div class="row">
                            <input id="euler_up" type="checkbox">
                            <label for="euler_up">Модифицированный метод Эйлера</label>
                        </div>
                        <div class="row">
                            <input id="euler_fixed" type="checkbox">
                            <label for="euler_fixed">Исправленный метод Эйлера</label>
                        </div>
                        <div class="row">
                            <input id="runge_kutta" type="checkbox">
                            <label for="runge_kutta">Метод Рунге-Кутты 4-го порядка</label>
                        </div>
                    </div>

                    <div class="col s7 offset-s1">
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="temp_cof" type="number" class="validate" value="80">
                                <label class="active" for="first_name2">Температура кофе, °C</label>
                            </div>

                            <div class="input-field col s6">
                                <input id="temp_air" type="number" class="validate" value="40">
                                <label class="active" for="first_name2">Температура воздуха, °C</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s6">
                                <input id="coef_r" type="number" class="validate" value="0.3" step="0.1" min="0">
                                <label class="active" for="first_name2">Коэффициент остывания</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s6">
                                <input id="interval" type="number" class="validate" value="10" min="1">
                                <label class="active" for="first_name2">Интервал времени, мин</label>
                            </div>

                            <div class="input-field col s6">
                                <input id="n_steps" type="number" class="validate" value="20" min="1">
                                <label class="active" for="first_name2">Колличество шагов</label>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="card-action">
                    <div class="row">
                        <div class="col s7">
                            <input type="radio" name="type_data" id="radio_chart" checked>
                            <label for="radio_chart">График</label>
                            <input type="radio" name="type_data" id="radio_chart_err">
                            <label for="radio_chart_err">График ошибки</label>
                            <input type="radio" name="type_data" id="radio_table">
                            <label for="radio_table">Таблица</label>
                        </div>
                        <div class="col s5 right-align">
                            <a id = "apply" class="waves-effect waves-light btn">Расчет</a>
                            <a id = "download_csv" class="waves-effect waves-light btn" href="#">Скачать</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="row" id="chart-card">
        <div class="col s12 center-align">
            <div class="card-panel">
                <div id="curve_chart" style="width: 100%; height: 400px"></div> 
            </div>
        </div>
    </div>

    <div class="row" id="table-card">
        <div class="col s12 center-align">
            <div class="card-action">
                <div class="row" id="table">
                    <div class="col s12 center-align">
                        <div class="card-panel">
                            <table class="highlight centered">
                                <thead class="centered">
                                <tr id="table-head">

                                </tr>
                                <tr id="table-err_temp">

                                </tr>
                                </thead>

                                <tbody id="table-body" class="centered">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="js/controller.js"></script>
</body>

</html>
