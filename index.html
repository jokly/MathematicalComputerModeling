<!DOCTYPE html>
<html>
<head>
    <title>Математическое моделирование</title>
    <meta charset="utf-8">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Materialize CSS-->
    <link rel="stylesheet" href="css/materialize.min.css">

    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Materialize JS-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!-- GoogleCharts -->
    <script type="text/javascript" src="js/loader.js"></script>
    <!-- MathJax  -->
    <script type="text/javascript" async="" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=MML_HTMLorMML"></script>

    <!-- Optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="img/favicon.ico">
</head>
<body class="container">
    <div class="row" id="menu">
        <nav class="col s12">
            <div class="nav-wrapper">
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a>Моделирование остывания кофе</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="row" id="mainCard">
        <div class="col s12">
            <div class="card-panel">
                <div class="row">

                    <div class="col s3 left-align">
                        <div class="row s12">
                            <div class="row">
                                <input id="analit" type="checkbox">
                                <label for="analit">Аналитическое решение</label>
                            </div>
                            <div class="row">
                                <input id="euler" type="checkbox">
                                <label for="euler">Метод Эйлера</label>
                            </div>
                            <div class="row">
                                <input id="modify_euler" type="checkbox">
                                <label for="modify_euler">Модифицированный метод Эйлера</label>
                            </div>
                            <div class="row">
                                <input id="runge_kutt" type="checkbox">
                                <label for="runge_kutt">Метод Рунге-Кутты 4-го порядка</label>
                            </div>
                        </div>
                    </div>

                    <div class="col s7 offset-s1">
                        <div class="row s12 right-align">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="first_name" type="text" class="validate">
                                    <label class="active" for="first_name2">Температура кофе</label>
                                </div>

                                <div class="input-field col s6">
                                    <input id="first_name1" type="text" class="validate">
                                    <label class="active" for="first_name2">Температура воздуха</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="first_name2" type="text" class="validate">
                                    <label class="active" for="first_name2">Коэффициент остывания</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="first_name3" type="text" class="validate">
                                    <label class="active" for="first_name2">Интервал времени</label>
                                </div>

                                <div class="input-field col s6">
                                    <input id="first_name4" type="text" class="validate">
                                    <label class="active" for="first_name2">Колличество шагов</label>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="card-action right-align">
                    <a id = "apply" class="waves-effect waves-light btn">Расчет</a>
                </div>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12 center-align">
            <div class="card-panel">
                <div id="curve_chart" style="width: 100%; height: 400px"></div> 
            </div>
        </div>
    </div>

    <script type="module" src="js/controller.js"></script>
</body>

</html>
